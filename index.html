<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="canvasContainer">
      <canvas id="canvas" width="600" height="600"></canvas>
      <button type="button" name="button" id="topLeft" value="topLeft"></button>
      <button type="button" name="button" id="topMid" value="topMid"></button>
      <button type="button" name="button" id="topRight" value="topRight"></button>
      <button type="button" name="button" id="midLeft"></button>
      <button type="button" name="button" id="midMid"></button>
      <button type="button" name="button" id="midRight"></button>
      <button type="button" name="button" id="botLeft"></button>
      <button type="button" name="button" id="botMid"></button>
      <button type="button" name="button" id="botRight"></button>
    </div>
  </body>
</html>
