<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ti-Tac-Toe</h1>
    </div>
    <div class="canvasContainer">
      <canvas id="canvas" width="600" height="600"></canvas>
      <button class="board" type="button" name="button" id="topLeft"></button>
      <button class="board" type="button" name="button" id="topMid"></button>
      <button class="board" type="button" name="button" id="topRight"></button>
      <button class="board" type="button" name="button" id="midLeft"></button>
      <button class="board" type="button" name="button" id="midMid"></button>
      <button class="board" type="button" name="button" id="midRight"></button>
      <button class="board" type="button" name="button" id="botLeft"></button>
      <button class="board" type="button" name="button" id="botMid"></button>
      <button class="board" type="button" name="button" id="botRight"></button>
      <button type="button" class="btn btn-outline-dark" name="button" id="newGame">New Game</button>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1>X: <span id="xscore"></span></h1>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1>O: <span id="oscore"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
